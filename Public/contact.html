<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ZERO FASHION - Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/Favicon/site.webmanifest" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "pkUX04LW-xpS5P2H6",
        });
      })();
    </script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/Favicon/favicon-32x32.png" alt="logo" />
        <h3><a href="Zero.html" class="logo-name">ZERO FASHION</a></h3>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="cart.html" id="cart">Cart</a></li>
        <li class="profile">
          <a href="profile-card.html">
            <i class="fa-solid fa-bell"></i>
            <img src="./images/user.png" width="40" alt="profile" />
          </a>
        </li>
      </ul>
      <div class="burger" aria-label="Toggle navigation menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <main class="contact-container">
      <h1 class="slogan">Get in Touch with Zero Fashion</h1>
      <div class="email-card">
        <h2>Send Us a Message</h2>
        <form id="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="sr-only">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="sr-only">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone" class="sr-only">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="company" class="sr-only">Company</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Company"
            />
          </div>
          <div class="form-group">
            <label for="subject" class="sr-only">Subject</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a subject</option>
              <option value="general">General Inquiry</option>
              <option value="support">Support</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message" class="sr-only">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter a message"
              required
            ></textarea>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">Subscribe to our newsletter</label>
          </div>
          <button type="submit">SEND MESSAGE</button>
        </form>
      </div>
      <p>
        &copy; <span id="current-year"></span> Zero Fashion. All rights
        reserved.
      </p>
    </main>

    <script src="js/cartcount.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/Favicon/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/style_index.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/Favicon/favicon-32x32.png" alt="logo" />
        <h3><a href="Zero.html" class="logo-name">ZERO FASHION</a></h3>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="contact.html">ContactUs</a></li>
        <li>
          <a href="login.html" id="login" data-link="./login.html">LogOut</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <h1 class="headingCart">Your Shopping Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div id="cart-summary">
      <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
    <button id="clear-cart">Clear Cart</button>
    <button id="checkout-button">Proceed to Checkout</button>

    <script src="js/cartcount.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
        var cartItemsContainer = document.getElementById("cart-items");
        var cartListContainer = document.getElementById("cart-list");
        var cartTotalContainer = document.getElementById("cart-total");
        var cartCountElement = document.getElementById("cart-count");
        var cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCartDisplay() {
          cartListContainer.innerHTML = "";
          let total = 0;

          cart.forEach(function (item, index) {
            var [name, price] = item.split(" || ");
            var priceValue = parseFloat(price.replace("Rs.", ""));
            total += priceValue;

            var itemElement = document.createElement("div");
            itemElement.className = "cart-item";
            itemElement.innerHTML = `
              <span>${name}</span>
              <span>${price}</span>
              <button onclick="removeFromCart(${index})">Remove</button>
            `;
            cartListContainer.appendChild(itemElement);
          });

          cartTotalContainer.textContent = `Total: Rs.${total.toFixed(2)}`;
          cartCountElement.textContent = cart.length;
          cartItemsContainer.style.display = cart.length > 0 ? "block" : "none";
        }

        function addToCart(productId) {
          cart.push(productId);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        }

        window.removeFromCart = function (index) {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartDisplay();
        };

        addToCartButtons.forEach(function (button) {
          button.addEventListener("click", function (e) {
            e.preventDefault();
            var productId = this.getAttribute("data-id");
            addToCart(productId);
          });
        });

        updateCartDisplay();
      });
    </script>
